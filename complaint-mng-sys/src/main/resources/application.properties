spring.application.name=complaint-mng-sys

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (use environment variables for credentials)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cms_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Aman1010}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use 'create' for first deployment, then change to 'update' after successful deployment
# The DDL_AUTO env var can override this setting
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.data-locations=classpath:schema.sql,classpath:data.sql

# JWT Configuration (use environment variable for secret key in production)
app.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
app.jwt.expiration=86400000

# Logging
logging.level.org.hibernate.tool.schema.internal.AbstractSchemaValidator=WARN
