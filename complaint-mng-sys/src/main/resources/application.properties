spring.application.name=complaint-mng-sys

# Database Configuration (use environment variables for credentials)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cms_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Aman1010}
server.port=${PORT:8080}

# JPA Configuration
# Use 'create' to create tables on startup, 'update' to modify existing tables
# Set via environment variable DDL_AUTO in Render, default to 'update' for safety
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
# Enable SQL initialization for data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
# Remove explicit dialect - let Spring Boot auto-detect (removes HHH90000025 warning)
# spring.jpa.database-platform is auto-detected for MySQL

# JWT Configuration (use environment variable for secret key in production)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
